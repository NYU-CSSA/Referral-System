<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="image/logo/nyucssa_logo.png"/>


    <title>NYU CSSA Resume Database</title>
  </head>
  <body>
  	<!--Header--->
  	<header class="container">
  		<div class="row">
  			<div class="col-sm-12 text-center header__title">
  				<h1>NYU CSSA</h1>
  			</div>
  		</div>
  	</header>

  	<div class="container">
  		<div class="row">
  			<div class="col-sm-6 mx-auto">
  				<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1" style="font-size:2rem;color:white;font-weight: bold;">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					   
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1" style="font-size:2rem;color:white;font-weight: bold;">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					 
					 
				  <div class="form-group mx-auto" style="color:white;">
				    <input type="file" class="text-center" id="Resume">
				  </div>
				  <button class="btn btn-primary btn-xl">Submit</button>
				</form>
  			</div>
  		</div>
  	</div>

  	<!--Form-->
  	
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
